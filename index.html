<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sito Completo in un file HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #message {
            margin-top: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Benvenuto nel mio sito HTML tutto-in-uno</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">Chi siamo</a></li>
                <li><a href="#contact">Contatti</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Questa è la homepage del mio sito tutto in un file HTML.</p>
        </section>
        <section id="about">
            <h2>Chi siamo</h2>
            <p>Un po' di informazioni su di noi.</p>
        </section>
        <section id="contact">
            <h2>Contatti</h2>
            <p>Compila il modulo sottostante per contattarci:</p>
            <form id="contactForm">
                <input type="text" id="name" placeholder="Il tuo nome" required>
                <input type="email" id="email" placeholder="La tua email" required>
                <textarea id="message" placeholder="Il tuo messaggio" required></textarea>
                <button type="submit">Invia</button>
            </form>
            <div id="response"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Mio Sito Web. Tutti i diritti riservati.</p>
    </footer>
    
    <script>
        // Simulazione di backend con JavaScript
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                // Simulazione di una risposta del server
                document.getElementById('response').innerHTML = `
                    <p>Grazie, ${name}! Abbiamo ricevuto il tuo messaggio:</p>
                    <p><strong>${message}</strong></p>
                    <p>Risponderemo al più presto a: ${email}</p>
                `;
            } else {
                document.getElementById('response').innerHTML = '<p>Per favore, compila tutti i campi del modulo.</p>';
            }
        });
    </script>
</body>
</html>
